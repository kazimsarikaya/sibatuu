syntax = "proto3";
package backup;

import "google/protobuf/timestamp.proto";

option go_package = ".;backup";

message ChunkInfo {
  fixed64 chunk_id = 1;
  fixed64 start = 3;
  fixed64 length = 4;
  bytes checksum = 5;
}

message ChunkInfos {
  message PreviousChunkInfos {
    fixed64 start = 1;
    fixed64 length = 2;
  }
  repeated ChunkInfo chunk_infos = 1;
  PreviousChunkInfos previous = 2;
  bytes checksum = 3;
}

message Backup {
  message FileInfo {
    string file_name = 1;
    google.protobuf.Timestamp last_modified = 2;
    fixed64 file_length = 3;
    fixed32 mode = 4;
    repeated fixed64 chunk_ids = 5;
  }
  fixed64 backup_id = 1;
  google.protobuf.Timestamp backup_time = 2;
  repeated string tag = 3;
  repeated FileInfo file_infos = 4;
  bytes checksum = 5;
}

message Repository {
  google.protobuf.Timestamp create_time = 1;
  google.protobuf.Timestamp last_updated = 2;
  fixed64 last_chunk_id = 3;
  fixed64 last_backup_id = 4;
  bytes checksum = 5;
}

message LocalCache {
  repeated ChunkInfo chunk_infos = 1;
  optional Backup last_backup = 2;
  bytes checksum = 3;
}
