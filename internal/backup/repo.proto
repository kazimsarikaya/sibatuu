syntax = "proto3";
package backup;

import "google/protobuf/timestamp.proto";

option go_package = ".;backup";

message ChunkInfo {
  fixed64 chunk_id = 1;
  fixed64 start = 3;
  fixed64 length = 4;
  bytes checksum = 5;
}

message Previous {
  fixed64 start = 1;
  fixed64 length = 2;
}

message ChunkInfos {
  repeated ChunkInfo chunk_infos = 1;
  Previous previous = 2;
  bytes checksum = 3;
}

message Backup {
  message FileInfo {
    string file_name = 1;
    optional string sym_target_file_name = 3;
    google.protobuf.Timestamp last_modified = 4;
    fixed64 file_length = 5;
    fixed32 mode = 6;
    fixed32 uid = 7;
    fixed32 gid = 8;
    repeated fixed64 chunk_ids = 9;
  }
  fixed64 backup_id = 1;
  google.protobuf.Timestamp backup_time = 2;
  string tag = 3;
  repeated FileInfo file_infos = 4;
  Previous previous = 5;
  bytes checksum = 6;
}

message Repository {
  google.protobuf.Timestamp create_time = 1;
  google.protobuf.Timestamp last_updated = 2;
  fixed64 last_chunk_id = 3;
  fixed64 last_backup_id = 4;
  bytes checksum = 5;
}

message LocalCache {
  message ChunkInfoFileMap {
    string chunk_file = 1;
    repeated ChunkInfo chunk_infos = 2;
  }
  repeated ChunkInfoFileMap chunk_info_file_maps = 1;
  optional Backup last_backup = 2;
  bytes checksum = 3;
}
